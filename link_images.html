<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link and images</title>
</head>
<body>
    <a href="http://google.com"target="_blank"> Go to google</a><br>
    <a href="http://facebook.com"target="_blank">Go to facebook</a><br>
    <a href="http://instragram.com"target="_blank">Go to instragram</a><br>
    <a href="/body.html"target="_blank">body content</a>

    <!-- <a href=""></a>, link tag -->
    <!-- target="_blank", link ko new tab me open krne ke liye use kiya jata hai -->
    <!-- Normal differnt between Tag & Atribute--like meta & a is a tag and charset, href is a atribute -->

    <img src="yashi.html" alt="Error loading image">
    <img src="https://www.google.com" alt="remote image">
    
    <!-- Image is not present hence alt text is shown -->
    
    
</body>
</html>
