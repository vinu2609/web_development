<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        This is mainBox
    </div>

    <!-- Emmet -->
    <!-- . for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainBox"></span>

    <!-- Emmet takes div tag as default -->
    <div class="class"></div>
    <div class="blackBorder"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3 + <Tab> -->
        <span class="myClass myClass1 myClass2 myClass"></span>
        
</body>
</html>
