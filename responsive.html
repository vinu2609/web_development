<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Unit</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            font-size: 10px;
            border: 4px solid rgb(199, 18, 78);
            width: 100vw;         /*view poiet width*/
            height: 100vh;        /*view poiet height*/
        }
        h1{
            text-align: center;
        }
        #name-1{
            font-size: 3em;
            padding: 3em;
        }   
        #name-2{
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name-1">I m Yashi</h1>
        <h1 id="name-2">I m Vidhi</h1>
        <h1 id="name-3">I m Vinu</h1>
        
    </div>
</body>
</html>
